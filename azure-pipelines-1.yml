trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - server/**

pool:
  name: ArmPool

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        steps:
          - task: Docker@2
            displayName: Build Docker Image
            inputs:
              containerRegistry: "dockerhub-ahmedavid"
              repository: "ahmedavid/notedown-react-server"
              command: "buildAndPush"
              Dockerfile: "**/Dockerfile"
              buildContext: "server"
              tags: |
                $(Build.BuildId)
                latest
          - task: Bash@3
            inputs:
              targetType: "inline"
              workingDirectory: $(System.DefaultWorkingDirectory)
              script: |
                cat ./infra/app/server.yaml | sed 's#ahmedavid/notedown-react-server:latest#ahmedavid/notedown-react-server:$(Build.BuildId)#' > ./infra/app/server.yaml
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: "$(System.DefaultWorkingDirectory)/infra/app"
              artifact: "notedown-kube-manifests"
              publishLocation: "pipeline"

