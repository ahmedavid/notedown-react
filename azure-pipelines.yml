trigger:
- none

pool:
  name: ArmPool

stages:
- stage: Test
  displayName: Run React Tests
  jobs:
  - job: TestJob
    steps:
    - task: Npm@1
      displayName: Install Dependencies
      inputs:
        command: 'ci'
        workingDir: 'client'
    - task: Npm@1
      displayName: Run Tests
      inputs:
        command: 'custom'
        workingDir: 'client'
        customCommand: 'test -- --watchAll=false'
